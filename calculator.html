<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/styles.css">
    <title>Calculator</title>
 
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <button class="special_button" style="padding: 10px 20px;background-color: rgba(9, 177, 158, 0.874);" onclick="clearDisplay()">AC</button>
        <div class="buttons">
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button class="special_button" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="special_button" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="special_button" onclick="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button class="special_button" onclick="appendToDisplay('*')">x</button>
        </div>
    </div>


    <script src="/srcipt.js"></script>
</body>
</html>
